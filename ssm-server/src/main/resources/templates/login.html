<!DOCTYPE html>
<html class="loginHtml">
<head>
    <meta charset="utf-8"/>
    <title>登录--权限管理系统</title>
    <link rel="icon" href="../static/img/favicon.ico"/>
    <link rel="stylesheet" href="../static/lib/layui/css/layui.css"/>
    <link rel="stylesheet" href="../static/css/login.css"/>
    <link rel="stylesheet" href="../static/css/public.css"/>
</head>
<body>
<div class="loginBody">
    <form class="layui-form">
        <div class="login_face">
            <img src="../static/img/face.jpg" class="userAvatar"/>
        </div>
        <div class="layui-form-item input-item">
            <label for="userName">用户名</label>
            <input type="text" placeholder="请输入用户名" autocomplete="off" id="userName" name="userName" class="layui-input"
                   lay-verify="required"/>
        </div>
        <div class="layui-form-item input-item">
            <label for="password">密码</label>
            <input type="password" placeholder="请输入密码" autocomplete="off" id="passWord" name="passWord"
                   class="layui-input" lay-verify="required"/>
        </div>
        <div class="layui-form-item input-item" id="imgCode">
            <label for="captcha">验证码</label>
            <input type="text" placeholder="请输入验证码" autocomplete="off" id="captcha" name="captcha" class="layui-input"
                   lay-verify="required" maxlength="4"/>
            <img src="/render" width="116" height="36" onclick="this.src='/render?'+Math.random()"
            />
        </div>
        <div class="layui-form-item">
            <button class="layui-btn layui-block" lay-filter="login" lay-submit>
                登录
            </button>
        </div>
        <div class="layui-form-item layui-row">
            <a href="javascript:;" class="seraph icon-qq layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>
            <a href="javascript:;"
               class="seraph icon-wechat layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>
            <a href="javascript:;" class="seraph icon-sina layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>
        </div>
    </form>
</div>
<script type="text/javascript" src="../static/lib/layui/layui.js"></script>
<script type="text/javascript" src="../static/js/login.js"></script>
</body>
</html>
