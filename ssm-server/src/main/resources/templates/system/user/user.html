<!DOCTYPE html>
<html class="loginHtml">
	<head>
		<meta charset="utf-8">
		<title>登录--权限管理系统</title>
		<link rel="stylesheet" href="../../../static/lib/layui/css/layui.css" />
		<link rel="stylesheet" href="../../../static/css/public.css" />
	</head>
	<body>
		<div class="childrenBody">
			<table id="userList" lay-filter="userList"></table>
		</div>

		<script type="text/html" id="userListTopBar">
			<!--搜索，添加文章，批量删除工具条-->
			<div class="layui-elem-quote quoteBox">
				<form class="layui-form">
					<div class="layui-inline">
						<div class="layui-input-inline">
							<input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
						</div>
						<a class="layui-btn search_btn" data-type="reload">搜索</a>
					</div>
					<div class="layui-inline">
						<a class="layui-btn layui-btn-normal addNews_btn" lay-event="add">添加文章</a>
					</div>
					<div class="layui-inline">
						<a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn" lay-event="del">批量删除</a>
					</div>
				</form>
			</div>
		</script>

		<script type="text/html" id="userBar">
			<button class="layui-btn layui-btn-xs" lay-event="add"> <i class="layui-icon layui-icon-edit"></i></button>
			<button class="layui-btn layui-btn-xs layui-btn-danger " lay-event="del"><i class="layui-icon layui-icon-delete"></i></button>
		</script>

		<script type="text/html" id="statusEnabled">
			<input type="checkbox" name="lock" value="{{d.userStatus}}" title="启用" lay-filter="status" {{ d.userStatus == '1' ? 'checked' : '' }}>
		</script>

		<script type="text/javascript" src="../../../static/lib/layui/layui.js"></script>
		<script type="text/javascript" src="../../../static/js/user.js"></script>
	</body>
</html>
